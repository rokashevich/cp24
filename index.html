		<script type="module">

			import * as THREE from 'three';

			// import { PointerLockControls } from 'three/addons/controls/PointerLockControls.js';
			import { OrbitControls } from 'three/addons/controls/OrbitControls.js';
			import { GLTFLoader } from 'three/addons/loaders/GLTFLoader.js';

			let camera, scene, renderer, controls;
			const allActions = [];
			const objects = [];

			let mixer, model, skeleton;
			let numAnimations;
			const baseActions = {
				idle: { weight: 1 },
				walk: { weight: 0 },
				run: { weight: 0 }
			};
			const additiveActions = {
				sneak_pose: { weight: 0 },
				sad_pose: { weight: 0 },
				agree: { weight: 0 },
				headShake: { weight: 0 }
			};
			let raycaster;

			let moveForward = false;
			let moveBackward = false;
			let moveLeft = false;
			let moveRight = false;
			let canJump = false;

			let prevTime = performance.now();
			const velocity = new THREE.Vector3();
			const direction = new THREE.Vector3();
			const vertex = new THREE.Vector3();
			const color = new THREE.Color();

			init();
			animate();
			function setWeight( action, weight ) {

				action.enabled = true;
				action.setEffectiveTimeScale( 1 );
				action.setEffectiveWeight( weight );

				}
			function activateAction( action ) {
				const clip = action.getClip();
				const settings = baseActions[ clip.name ] || additiveActions[ clip.name ];
				setWeight( action, settings.weight );
				action.play();
			}
			function init() {

				camera = new THREE.PerspectiveCamera( 45, window.innerWidth / window.innerHeight, 1, 100 );
				camera.position.set( - 1, 2, 3 );

				scene = new THREE.Scene();
				scene.background = new THREE.Color( 0xffffff );
				scene.fog = new THREE.Fog( 0xffffff, 0, 750 );

				const light = new THREE.HemisphereLight( 0xeeeeff, 0x777788, 2.5 );
				light.position.set( 0.5, 1, 0.75 );
				scene.add( light );

				controls = new OrbitControls( camera, document.body );
				controls.enablePan = false;
				controls.enableZoom = false;
				controls.target.set( 0, 1, 0 );
				controls.update();
				// controls = new PointerLockControls( camera, document.body );

				// const blocker = document.getElementById( 'blocker' );
				// const instructions = document.getElementById( 'instructions' );

				// instructions.addEventListener( 'click', function () {

				// 	controls.lock();

				// } );

				// controls.addEventListener( 'lock', function () {

				// 	instructions.style.display = 'none';
				// 	blocker.style.display = 'none';

				// } );

				// controls.addEventListener( 'unlock', function () {

				// 	blocker.style.display = 'block';
				// 	instructions.style.display = '';

				// } );

				// scene.add( controls.getObject() );

				const onKeyDown = function ( event ) {

					switch ( event.code ) {

						case 'ArrowUp':
						case 'KeyW':
							moveForward = true;
							break;

						case 'ArrowLeft':
						case 'KeyA':
							moveLeft = true;
							break;

						case 'ArrowDown':
						case 'KeyS':
							moveBackward = true;
							break;

						case 'ArrowRight':
						case 'KeyD':
							moveRight = true;
							break;

						case 'Space':
							if ( canJump === true ) velocity.y += 350;
							canJump = false;
							break;

					}

				};

				const onKeyUp = function ( event ) {

					switch ( event.code ) {

						case 'ArrowUp':
						case 'KeyW':
							moveForward = false;
							break;

						case 'ArrowLeft':
						case 'KeyA':
							moveLeft = false;
							break;

						case 'ArrowDown':
						case 'KeyS':
							moveBackward = false;
							break;

						case 'ArrowRight':
						case 'KeyD':
							moveRight = false;
							break;

					}

				};

				document.addEventListener( 'keydown', onKeyDown );
				document.addEventListener( 'keyup', onKeyUp );


				const loader = new GLTFLoader();
				loader.load( 'Xbot.glb', function ( gltf ) {
					model = gltf.scene;
					model.scale.set(0.75, 0.75, 0.75) // скейлинг загружаемой модели
					scene.add( model );
					model.traverse( function ( object ) {
						if ( object.isMesh ) object.castShadow = true;
					} );
					skeleton = new THREE.SkeletonHelper( model );
					skeleton.visible = false;
					scene.add( skeleton );

					const animations = gltf.animations;
					mixer = new THREE.AnimationMixer( model );

					numAnimations = animations.length;

					for ( let i = 0; i !== numAnimations; ++ i ) {

						let clip = animations[ i ];
						const name = clip.name;

						if ( baseActions[ name ] ) {

							const action = mixer.clipAction( clip );
							activateAction( action );
							baseActions[ name ].action = action;
							allActions.push( action );

						} else if ( additiveActions[ name ] ) {

							// Make the clip additive and remove the reference frame

							THREE.AnimationUtils.makeClipAdditive( clip );

							if ( clip.name.endsWith( '_pose' ) ) {

								clip = THREE.AnimationUtils.subclip( clip, clip.name, 2, 3, 30 );

							}

							const action = mixer.clipAction( clip );
							activateAction( action );
							additiveActions[ name ].action = action;
							allActions.push( action );

						}

					}
					animate();
				});


				raycaster = new THREE.Raycaster( new THREE.Vector3(), new THREE.Vector3( 0, - 1, 0 ), 0, 10 );


				let position;

				// objects

				const boxGeometry = new THREE.BoxGeometry( 2, 2, 2 ).toNonIndexed();

				position = boxGeometry.attributes.position;
				const colorsBox = [];

				for ( let i = 0, l = position.count; i < l; i ++ ) {

					color.setHSL( Math.random() * 0.3 + 0.5, 0.75, Math.random() * 0.25 + 0.75, THREE.SRGBColorSpace );
					colorsBox.push( color.r, color.g, color.b );

				}

				boxGeometry.setAttribute( 'color', new THREE.Float32BufferAttribute( colorsBox, 3 ) );

				for ( let i = 0; i < 5; i ++ ) {

					const boxMaterial = new THREE.MeshPhongMaterial( { specular: 0xffffff, flatShading: true, vertexColors: true } );
					boxMaterial.color.setHSL( Math.random() * 0.2 + 0.5, 0.75, Math.random() * 0.25 + 0.75, THREE.SRGBColorSpace );

					const box = new THREE.Mesh( boxGeometry, boxMaterial );
					box.position.x = 0;
					box.position.y = -1; //Math.floor( Math.random() * 20 ) * 20 + 10;
					box.position.z = i * 2;

					scene.add( box );
					objects.push( box );

				}

				//

				renderer = new THREE.WebGLRenderer( { antialias: true } );
				renderer.setPixelRatio( window.devicePixelRatio );
				renderer.setSize( window.innerWidth, window.innerHeight );
				document.body.appendChild( renderer.domElement );

				//

				window.addEventListener( 'resize', onWindowResize );

			}

			function onWindowResize() {

				camera.aspect = window.innerWidth / window.innerHeight;
				camera.updateProjectionMatrix();

				renderer.setSize( window.innerWidth, window.innerHeight );

			}

			function animate() {

				requestAnimationFrame( animate );

				const time = performance.now();

				if (model) {
					model.position.y += 0.0001;
				}

				// if ( controls.isLocked === true ) {

				// 	raycaster.ray.origin.copy( controls.getObject().position );
				// 	raycaster.ray.origin.y -= 10;

				// 	const intersections = raycaster.intersectObjects( objects, false );

				// 	const onObject = intersections.length > 0;

				// 	const delta = ( time - prevTime ) / 1000;

				// 	velocity.x -= velocity.x * 10.0 * delta;
				// 	velocity.z -= velocity.z * 10.0 * delta;

				// 	velocity.y -= 9.8 * 100.0 * delta; // 100.0 = mass

				// 	direction.z = Number( moveForward ) - Number( moveBackward );
				// 	direction.x = Number( moveRight ) - Number( moveLeft );
				// 	direction.normalize(); // this ensures consistent movements in all directions

				// 	if ( moveForward || moveBackward ) velocity.z -= direction.z * 400.0 * delta;
				// 	if ( moveLeft || moveRight ) velocity.x -= direction.x * 400.0 * delta;

				// 	if ( onObject === true ) {

				// 		velocity.y = Math.max( 0, velocity.y );
				// 		canJump = true;

				// 	}

				// 	controls.moveRight( - velocity.x * delta );
				// 	controls.moveForward( - velocity.z * delta );

				// 	controls.getObject().position.y += ( velocity.y * delta ); // new behavior

				// 	if ( controls.getObject().position.y < 10 ) {

				// 		velocity.y = 0;
				// 		controls.getObject().position.y = 10;

				// 		canJump = true;

				// 	}

				// }

				prevTime = time;

				renderer.render( scene, camera );

			}

		</script>
